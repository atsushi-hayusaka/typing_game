<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Typing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Typing Game</h1>
        <div id="word-display">Appuyer sur le bouton de Démarrer</div>
        <div id="countdown" class="hidden">3</div>
        <div class="input-area">
            <input type="text" id="input-area" disabled placeholder="Entrez ici">
        </div>
        <button id="start-button">Démarrer</button>
        <div id="stats" class="hidden">
            <div class="stat">Minuteur: <span id="timer">60</span>s</div>
            <div class="stat">Nombre total de mots: <span id="total-words">0</span></div>
            <div class="stat">Nombre de fautes de frappe: <span id="errors">0</span></div>
            <!-- 「Vitesse de frappe (mots par minute):」の削除 -->
            <!-- <div class="stat">Vitesse de frappe (mots par minute): <span id="wpm">0</span></div> -->
        </div>
        <div id="feedback" class="hidden">
            <h2>Temps écoulé !</h2>
            <!-- 「Nombre de mots exacts」の削除 -->
            <p>Vous avez tapé <span id="characters-typed">0</span> caractères au total.</p>
            <p>Nombre de fautes de frappe: <span id="final-errors">0</span></p>
            <!-- 「Vitesse de frappe (WPM):」の削除 -->
            <!-- <p>Vitesse de frappe (WPM): <span id="final-wpm">0</span></p> -->
            <button id="restart-button">Redémarrer</button>
        </div>
        
        <!-- フレンチキーボードの追加 -->
        <div id="virtual-keyboard" class="hidden">
            <!-- 第一行 -->
            <div class="keyboard-row">
                <div class="key" data-key="&Agrave;">&Agrave;</div>
                <div class="key" data-key="&Eacute;">&Eacute;</div>
                <div class="key" data-key="&Egrave;">&Egrave;</div>
                <div class="key" data-key="&Ecirc;">&Ecirc;</div>
                <div class="key" data-key="&Euml;">&Euml;</div>
                <div class="key" data-key="&Icirc;">&Icirc;</div>
                <div class="key" data-key="&Ocirc;">&Ocirc;</div>
                <div class="key" data-key="&Ucirc;">&Ucirc;</div>
                <div class="key" data-key="&Atilde;">&Atilde;</div>
                <div class="key" data-key="&atilde;">&atilde;</div>
            </div>
            <!-- 第二行 -->
            <div class="keyboard-row">
                <div class="key" data-key="A">A</div>
                <div class="key" data-key="Z">Z</div>
                <div class="key" data-key="E">E</div>
                <div class="key" data-key="R">R</div>
                <div class="key" data-key="T">T</div>
                <div class="key" data-key="Y">Y</div>
                <div class="key" data-key="U">U</div>
                <div class="key" data-key="I">I</div>
                <div class="key" data-key="O">O</div>
                <div class="key" data-key="P">P</div>
            </div>
            <!-- 第三行 -->
            <div class="keyboard-row">
                <div class="key" data-key="Q">Q</div>
                <div class="key" data-key="S">S</div>
                <div class="key" data-key="D">D</div>
                <div class="key" data-key="F">F</div>
                <div class="key" data-key="G">G</div>
                <div class="key" data-key="H">H</div>
                <div class="key" data-key="J">J</div>
                <div class="key" data-key="K">K</div>
                <div class="key" data-key="L">L</div>
                <div class="key" data-key="M">M</div>
            </div>
            <!-- 第四行 -->
            <div class="keyboard-row">
                <div class="key" data-key="W">W</div>
                <div class="key" data-key="X">X</div>
                <div class="key" data-key="C">C</div>
                <div class="key" data-key="V">V</div>
                <div class="key" data-key="B">B</div>
                <div class="key" data-key="N">N</div>
                <div class="key" data-key="?,">?,</div>
                <div class="key" data-key=";:">;:</div>
                <div class="key" data-key="!:!">!:!</div>
                <div class="key" data-key="/">/</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
